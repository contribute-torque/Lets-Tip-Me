<h3 class="page-title"><i class="fas fa-sign-in-alt"></i> Login</h3>
<form role="form" action="#" onsubmit="return false;">
    <div class="form-group">
      <input type="email" width="30px" class="form-control set-inputs-login-width" id="email" name="email" placeholder="Enter email">
    </div>
  <div class="form-group">
    <input type="password" class="form-control set-inputs-login-width" id="password" name="password"  placeholder="Password">
  </div>
  <button type="submit" id="Login" class="btn btn-primary mb-2">Login</button>
</form>
