<h3 class="page-title"><i class="fas fa-sign-in-alt"></i> Login</h3>
<div id="LoginError" class="alert alert-danger set-alerts-login-width starthidden"></div>
<form role="form" action="#" onsubmit="return false;">
    <div class="form-group">
      <input type="email" class="form-control set-inputs-login-width" id="email" name="email" placeholder="Enter email" maxlength="320">
    </div>
  <div class="form-group">
    <input type="password" class="form-control set-inputs-login-width" id="password" name="password"  placeholder="Password" maxlength="256">
  </div>
  <button type="submit" id="Login" class="btn btn-primary mb-2"><i class="fas fa-arrow-circle-right"></i> Login</button>
</form>
<br>
<p>Don't have an account yet ?<br><button id="LoginCreateAccount" class="btn btn-primary mb-2"><i class="fas fa-plus-square"></i> Create your account</button></p>
