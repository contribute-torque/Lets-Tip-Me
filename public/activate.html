<h3 class="page-title"><i class="fas fa-unlock-alt"></i> Activate Your Account</h3>
<div id="ActivationError" class="alert alert-danger set-alerts-login-width starthidden"></div>
<p>Please activate your account with the code received at your email address, if you have not received anything, please check your spam folder.</p>
<form role="form" action="#" onsubmit="return false;">
    <div class="form-group">
      <input type="text" class="form-control set-inputs-login-width" id="activation_code" name="activation_code" placeholder="Enter code" maxlength="320">
    </div>
  <button type="submit" id="Activate" class="btn btn-primary mb-2"><i class="fas fa-arrow-circle-right"></i> Activate</button>
</form>
