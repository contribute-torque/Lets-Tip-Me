<h4 class="page-title"><i class="fas fa-unlock-alt"></i> Activate Your Account</h4><hr class="mb-4">
<div id="ActivationError" class="text-danger set-alerts starthidden"></div>
<p>Please activate your account with the code received at your email address.</p><p class="text-warning">If you have not received anything, please check your spam folder.<br>If this account is not activated under one hour, it will be deleted and the username will be available again for registration.</p>
<form role="form" action="#" onsubmit="return false;">
    <div class="form-group">
      <input type="text" class="form-control set-inputs-login-width" id="activation_code" name="activation_code" placeholder="Enter code" maxlength="320">
    </div>
  <button type="submit" id="Activate" class="btn btn-primary mb-2"><i class="fas fa-arrow-circle-right"></i> Activate</button>
</form>
