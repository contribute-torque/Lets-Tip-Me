<h3 class="page-title"><i class="fas fa-plus-square"></i> Create Your Account</h3>
<div id="RegisterError" class="text-danger set-alerts starthidden"></div>
<form role="form" action="#" onsubmit="return false;">
  <div class="form-group">
    <input type="text" class="form-control set-inputs-login-width" id="Register_username" name="Register_username" placeholder="Enter Username" maxlength="20">
  </div>
  <div class="form-group">
    <input type="email" class="form-control set-inputs-login-width" id="Register_email" name="Register_email" placeholder="Email" maxlength="320">
  </div>
  <div class="form-group">
    <input type="password" class="form-control set-inputs-login-width" id="Register_password" name="Register_password"  placeholder="Password" maxlength="256">
  </div>
  <div class="form-group">
    <input type="password" class="form-control set-inputs-login-width" id="Register_passwordcheck" name="Register_passwordcheck"  placeholder="Password, again" maxlength="256">
  </div>
  <button type="submit" id="Register" class="btn btn-primary mb-2"><i class="fas fa-arrow-circle-right"></i> Create my account</button>
</form>
