<h4 class="page-title"><i class="fas fa-tasks"></i> My Goals</h4><hr class="mb-4">
<div id="AddGoalError" class="text-danger set-alerts starthidden"></div>
<form role="form" action="#" onsubmit="return false;">
    <div class="form-group">
      <input type="text" class="form-control" id="add_goal_title" name="add_goal_title" placeholder="Title of your goal" maxlength="200">
    </div>
    <div class="form-group">
      <textarea class="form-control" id="add_goal_description" name="add_goal_description" rows="6" placeholder="Please explain your goal here as clearly as possible" maxlength="12000"></textarea>
    </div>

      <option value="2">Community</option>
    </select> -->
    <div class="form-group">
      <label for="add_goal_amount_goal">How much XTC do you need for that goal ?</label>
  <input type="number" id="add_goal_amount_goal" class="form-control set-inputs-login-width" step="1" min="1" max="21000000000" value="1">
</div>

  <input class="form-check-input" type="checkbox" id="add_goal_amount_unlimited">

<div style="text-align:center;"><span class="text-warning">For security reasons you will not be able to edit or delete this goal.</span><br><span class="text-danger"><b>Please make sure that all the information above is correct!</b></span></div>
<div class="form-group"><br>
  <label class="starthidden text-danger" for="add_goal_amount_goal" id="bad_2FA_error"><b><i class="fas fa-exclamation-triangle"></i> Bad 2FA code</b></label>
  <input type="text" class="form-control set-input-2FA-code-width" id="add_goal_2FA_code" name="add_goal_2FA_code" autocomplete="off" placeholder="2FA code" maxlength="6">
</div>
  <button type="submit" id="AddGoal" class="btn btn-primary mb-2"><i class="fas fa-arrow-circle-right"></i> Add this goal</button>
  <div class="d-flex flex-row align-items-center justify-content-center">
    <div class="p-2 starthidden" id="addgoal_loader"><div class="spinner-border text-light align-middle" role="status"></div></div>
    <div class="p-2 starthidden" id="addgoal_loader_text"><span class="align-middle">Processing...</span></div>
  </div>
</form>
